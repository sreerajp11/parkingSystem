
services:
  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"

  user-service:
    build: ./userservice
    container_name: user-service
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

  parking-service:
    build: ./parkingservice
    container_name: parkingdonservice
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka

  booking-service:
    build: ./bookingservice
    container_name: booking-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
